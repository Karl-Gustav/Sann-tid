<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
	<script src="scripts/lib/moment-2.2.1/moment.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-app="testApp">
<div ng-controller="issuesController">
	<table>
		<tr ng-repeat="d in data | orderBy:'AimedDepartureTime' "><td>{{ d.PublishedLineName }}</td><td>{{ d.DestinationDisplay }}:</td><td>{{d.AimedDepartureTime}}</td><td> ({{ d.Extensions.OccupancyData.OccupancyPercentage}}%)</td><tr>
	</table>
	<input ng-model="name">
</div>
<script>
	var app = angular.module('testApp', ['ngResource'])

	app.service('aspNetDateToMoment', function() {
		this.convert = function(aspNetDate){
			return moment(aspNetDate)
		};
		this.diffInMinutes = function(whenTheBussLeaves){
			return whenTheBussLeaves.diff(moment(), 'minutes')
		}
	});
	
	app.factory('ruter', function ($resource) {
		return $resource('http://reis.trafikanten.no/ReisRest/RealTime/GetRealTimeData/3011401', {},
				{
					query: { method: 'JSONP', isArray:true, params: {callback: 'JSON_CALLBACK'} }
				}
		);
	});

	app.controller("issuesController", function($scope, ruter, aspNetDateToMoment){
		ruter.query(function(data){
			console.log("getting data data", data)
			data.each(function(el){
				el.AimedDepartureTime = aspNetDateToMoment.diffInMinutes(aspNetDateToMoment.convert(el.AimedDepartureTime))
			})
			$scope.data = data
		})
	})

</script>
</body>
</html>
