<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-app="testApp">
<ng-view></ng-view>
<script>
	var app = angular.module('testApp', ['ngResource'])

	app.config(function($routeProvider){
		$routeProvider
				.when('/',{
					controller: "showQuestionsController",
					templateUrl: "partials/showQuestions.html"
				})
				.when('/addQuestion',{
					controller: "showQuestionsController",
					templateUrl: "partials/addQuestion.html"
				})
				.otherwise({redirectTo: "/"})
	})

	app.service('simpleService', function(){
		var customers = [
			{name: "n1", city: "c1"},
			{name: "n2", city: "c2"},
			{name: "n3", city: "c3"},
			{name: "n4", city: "c4"}
		]

		this.getCustomers = function(){
			return customers
		}
	})

	app.factory('questionService', function($resource){
		return $resource('/rest/questions/:id', {id:'@id'})
	})

	app.controller("showQuestionsController", function($scope, questionService){

		console.log("questionService.getQuestionResource()", questionService.query(function(data){
		    console.log("data", data)
			$scope.questions = data
		}))
	})



</script>
</body>
</html>
