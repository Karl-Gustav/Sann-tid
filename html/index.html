<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=370px,initial-scale=1" />
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<body ng-app="testApp">
	<div ng-controller="HelloCntl">
		<ul>
			<li ng-repeat="myVar in myList">{{myVar}}</li>
		</ul>
	</div>
<script>
	var app = angular.module('testApp', ['ngResource']) //<-- important

	app.factory('realtimeResource', function ($resource) {
		return $resource('http://reis.trafikanten.no/ReisRest/RealTime/GetRealTimeData/:stopId', {},
				{
					query: { method: 'JSONP', isArray:true, params: {callback: 'JSON_CALLBACK'} }
				}
		);
	});

	function HelloCntl($scope, realtimeResource) {
		$scope.myList = ['1 var', '2 var', '3 var']
	}
</script>
</body>
