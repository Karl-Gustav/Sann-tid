<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-app="testApp">
<div ng-controller="issuesController">
	<ul>
		<li ng-repeat="d in data">{{d}}</li>
	</ul>
	<input ng-model="name">
</div>
<script>
	var app = angular.module('testApp', ['ngResource'])

	app.factory('ruter', function ($resource) {
		return $resource('http://reis.trafikanten.no/ReisRest/RealTime/GetRealTimeData/3011401', {},
				{
					query: { method: 'JSONP', isArray:true, params: {callback: 'JSON_CALLBACK'} }
				}
		);
	});

	app.controller("issuesController", function($scope, ruter){
		ruter.query(function(data){
			console.log("getting data data", data)
			$scope.data = data
		})
	})

</script>
</body>
</html>
