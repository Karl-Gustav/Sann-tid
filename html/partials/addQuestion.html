
<a href="#/showQuestions">show questions</a><br />
<label for="question">Question: </label><input type="text" id="question" ng-model="questionText" value="test question"/><br />
<label for="answer">Answer: </label><input type="text" id="answer" ng-model="answer" value="test answer"/><br />
<button type="button" ng-click="saveQuestion()">Save</button><br />

<h6>Questions added so far:</h6>
<ul>
	<li ng-repeat="question in addedQuestions">{{ question.text }}: {{ question.answer }}</li>
</ul>
